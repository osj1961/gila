<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.4.5</span><span class="title">Co-domain of a transformations</span>
</h5>
<p>The <em class="terminology">codomain</em> of a transformation, \(T\) is denoted by \(\Cod{T}\) and is equal to \(\Reals^n\) (provided \(T\) is defined as above). 
</p></article><span class="incontext"><a href="section-transformations.html#definition-10">in-context</a></span>
