<p><h5 class="heading"><span class="type">Paragraph</span></h5>An equation is <!--Style me with CSS--><em>linear</em> if it has the form of a linear combination set equal to some value on the right-hand side -- or if it can be put into that form.  For example

\begin{gather*}
 x_1 + 2x_2 + 3x_3 + 4x_4 + 5x_5 = 15 
\end{gather*}

is a linear equation in five variables.
