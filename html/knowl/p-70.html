<p><h5 class="heading"><span class="type">Paragraph</span></h5>A relation is symmetric iff whenever \(x\) and \(y\) are a pair of elements that are related, then \(y\) and \(x\) are also a pair that are related.  (I.e. the order can always be reversed.)
</p><span class="incontext"><a href="section-sys_eqs.html#p-70">in-context</a></span>
