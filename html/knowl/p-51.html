<p>At this point we've obtained a system of 3 equations in 3 variables which, after manipulating the last one a little bit, looks like the following.

\begin{gather*}
20 x_1 + 9 x_2 = 60000\\
12 x_3 = 40000\\
20 x_1 - 27 x_2 = 0
\end{gather*}
</p>
