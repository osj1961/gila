<p>Also,
\begin{gather*}
 x_1 + 3x_3 = x_2 + x_4 
\end{gather*}

is a linear equation (in four variables) because we can manipulate it into the form

\begin{gather*}
 x_1 - x_2 + 3x_3 - x_4 = 0. 
\end{gather*}
</p>
