<p><h5 class="heading"><span class="type">Paragraph</span></h5>Notice that since the left-hand side vectors are all the same as before we can reuse our previous work.  The final form of the vector equation is 
\begin{gather*}
\langle x_1 + x_2, x_1 + x_2, x_2 + x_3 \rangle = \langle 2, 2, 4 \rangle .
\end{gather*}
