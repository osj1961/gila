<p><h5 class="heading"><span class="type">Paragraph</span></h5>Given a system of \(m\) linear equations in \(n\) unknowns, the <em class="terminology">solution set</em> of the system is the set of all vectors of length \(n\) that satisfy all \(m\) of the equations in the system.
</p><span class="incontext"><a href="section-sys_eqs.html#p-64">in-context</a></span>
