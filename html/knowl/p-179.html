<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let's also provide an example of scaling.  If we scale the matrix \(A\) by a factor of \(3\) we get
\begin{equation*} 3A = \left[ \begin{array}{cc} 3 \amp -3 \\ -3 \amp 6 \end{array}\right]\end{equation*}
</p>
