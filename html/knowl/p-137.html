<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A transformation \(T\) is <em class="terminology">linear</em> if and only if given any two elements \(\vec{u},\vec{v} \in \Dom{T}\) and any two real numbers \(\alpha\) and \(\beta\) we have
\begin{equation*} T(\alpha \vec{u} + \beta \vec{v}) \; = \; \alpha T(\vec{u}) + \beta T(\vec{v}).\end{equation*}
</p>
