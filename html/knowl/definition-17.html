<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.5.9</span><span class="title">matrix conformability</span>
</h5>
<p id="p-188">Suppose \(A\) is a \(p \times q\) matrix and \(B\) is an \(r \times s\) matrix.  If \(q=r\) these matrices are <em class="terminology">conformable</em> and the product \(AB\) can be computed.</p></article><span class="incontext"><a href="section-5.html#definition-17">in-context</a></span>
