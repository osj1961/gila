<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>By subtracting the first equation from the second we get a unique value for \(x_3\) (\(x_3=2\)).  But any pair of numbers that add up to \(2\) will work for \(x_1\) and \(x_2\).  Not only is the solution not unique, the solution set for this system is infinite!
</p>
