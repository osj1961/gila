<p><h5 class="heading"><span class="type">Paragraph</span></h5>Given a transformation \(T: \Reals^m \longrightarrow \Reals^n\), \(T\) is linear if and only if,
for all input vectors \(\vec{x}\) the components of \(T(\vec{x})\) can be expressed as particular linear combinations of the components of \(\vec{x}\).
