<p><h5 class="heading"><span class="type">Paragraph</span></h5>The <em class="terminology">domain</em> of a transformation, \(T\) is denoted by \(\Dom{T}\) and is generally a subset of \(\Reals^m\) (provided \(T\) is defined as above). 

\begin{gather*}
 \Dom{T} \; = \; \{ \vec{x} \in \Reals^m \suchthat T(\vec{x}) \, \mbox{is defined} \} 
\end{gather*}
</p><span class="incontext"><a href="section-transformations.html#p-135">in-context</a></span>
