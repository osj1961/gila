<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">1.2.6</span><span class="title">solution sets</span>
</h5>
<p>Given a system of \(m\) linear equations in \(n\) unknowns, the <em class="terminology">solution set</em> of the system is the set of all vectors of length \(n\) that satisfy all \(m\) of the equations in the system.
</p></article><span class="incontext"><a href="section-sys_eqs.html#definition-2">in-context</a></span>
