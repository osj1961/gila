<dt id="li-2">symmetry</dt>
<dd><p id="p-70">A relation is symmetric iff whenever \(x\) and \(y\) are a pair of elements that are related, then \(y\) and \(x\) are also a pair that are related.  (I.e. the order can always be reversed.)
</p></dd></article><span class="incontext"><a href="section-sys_eqs.html#li-2">in-context</a></span>
