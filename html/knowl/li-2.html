<span class="type">Item</span> <span class="codenumber"></span> <span class="title">symmetry</span>
</h5>symmetry<p id="p-70">A relation is symmetric iff whenever \(x\) and \(y\) are a pair of elements that are related, then \(y\) and \(x\) are also a pair that are related.  (I.e. the order can always be reversed.)
</p></article><span class="incontext"><a href="section-sys_eqs.html#li-2">in-context</a></span>
